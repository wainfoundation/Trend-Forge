<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Trend Forge</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts to mimic Economist's typography -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }
        h1, h2, h3 {
            font-family: 'Roboto Slab', serif;
        }
        .economist-red-text {
            color: #e3120b; /* Economist's signature red */
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #e3120b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <!-- Splash Screen Content -->
    <div id="splash" class="text-center space-y-6">
        <h1 class="text-5xl font-bold economist-red-text">Trend Forge</h1>
        <p class="text-lg text-gray-600">In-depth analysis and global insights</p>
        <div class="spinner mx-auto"></div>
    </div>

    <!-- JavaScript -->
    <script src="splash.js"></script>
</body>
</html>
